<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
		<meta http-equiv="content-security-policy">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="yes" name="apple-touch-fullscreen">
		<meta name="viewport" content="width=device-width, initial-scale=1, max-scale=1, user-scalale=no"/>
		<meta content="telephone=no,email=no" name="format-detection">
		<script src="js/flexible_css.debug.js"></script>
		<script src="js/flexible.debug.js"></script>
		<script src="http://api.map.baidu.com/api?v=2.0&aak=74af171e2b27ee021ed33e549a9d3fb9"></script>
		<script type="text/javascript" src="http://api.map.baidu.com/getscript?v=2.0&ak=74af171e2b27ee021ed33e549a9d3fb9&services=&t=20160401164342"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<title></title>
		<style>
			html,
			body {
				width: 100%;
				height: 100%;
				background-color: #efeff4;
			}
		</style>
	</head>

	<body>
		<div class="header-control header-control-greenBold head-tab-hide">
			<div class="header-control-left-btn">
				<span class="app-log-span header-control-left-btn-span"></span>
				<!--<span class="white-arrow-big-span header-control-left-btn-span"></span>-->
			</div>
			<div>
				<span id="webview-head-title">地图</span>
			</div>
			<div class="header-control-right-btn">
				<span class="header-control-right-btn-span white-three-point-span"></span>
			</div>
		</div>
		<div id="map" style="width:100%;height: 280px;"></div>

		<div class="my-toast" id="myToast">
			<span class="my-toast-content"></span>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/md5.min.js"></script>
		<script src="js/public.js"></script>
		<script>
			mui.init();
			var first = null;
			mui.back = function() {
				if (mui.os.plus) {
					mui.fire(plus.webview.getWebviewById("HBuilder"), "backHome", {});
				}
			};
			var tileLayer = new BMap.TileLayer();
			tileLayer.getTilesUrl = function(tileCoord, zoom) {
				var x = tileCoord.x;
				var y = tileCoord.y;
				return 'tiles/' + zoom + '/tile' + x + '_' + y + '.png';
			}
			var map = new BMap.Map('map', {
				minZoom: 12,
				maxZoom: 16
			});
			map.addTileLayer(tileLayer);
			map.addControl(new BMap.NavigationControl());
			map.centerAndZoom(new BMap.Point(117.938911, 24.581768), 13);
		</script>
	</body>

</html>
