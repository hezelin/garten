<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>我的订单</title>
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
		<meta http-equiv="content-security-policy">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="yes" name="apple-touch-fullscreen">
		<meta content="telephone=no,email=no" name="format-detection">
		<script src="../js/flexible_css.debug.js"></script>
		<script src="../js/flexible.debug.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/style.css" rel="stylesheet" />
		<style>
			html,
			body {
				background-color: #efeff4;
			}
		</style>
	</head>

	<body>
		<div class="my-trader-item">
			<div class="my-trader-title">
				<div class="my-trader-title-logo">
					<span class="shop-span">
				</div>
				<div class="my-trader-title-name"></span><span>嘉兰专卖</span><span class="shop-arrow-span"></span></div>
				<div class="my-trader-title-right my-order-title-status">交易成功</div>
			</div>
			<div class="my-trader-content my-order-content">
				<div class="my-trader-content-img my-order-content-bottom-border">
					<img class="my-trader-content-img-hold" src="../img/plowLand.png">
				</div>
				<div class="my-trader-content-detail my-order-content-bottom-border">
					<div class="my-trader-content-detail-container">
						<span class="collect-order-trader-name">耕作地</span>
						<span class="collect-order-trader-detail">认租一年，自主耕种</span>
						<span class="collect-order-trader-money">&nbsp;&yen;&nbsp;300<em>/亩</em></span>
						<span class="collect-order-trader-count my-order-count">x1</span>
					</div>
				</div>
			</div>
			<div class="my-trader-content">
				<div class="my-trader-content-img my-order-content-bottom-border">
					<img class="my-trader-content-img-hold" src="../img/plowLand2.png">
				</div>
				<div class="my-trader-content-detail my-order-content-bottom-border">
					<div class="my-trader-content-detail-container">
						<span class="collect-order-trader-name">玉米耕作地</span>
						<span class="collect-order-trader-detail">认租一年，自主耕种</span>
						<span class="collect-order-trader-money">&nbsp;&yen;&nbsp;300<em>/亩</em></span>
						<span class="collect-order-trader-count my-order-count">x1</span>
					</div>
				</div>
			</div>
			<!--尾部-->
			<div class="my-order-total">
				<div class="my-order-total-btn">
					<button id="delete-my-order">删除订单</button>
				</div>
				<div class="my-order-total-detail">
					<span>共
						<em>2</em>件商品&nbsp;&nbsp;合计&nbsp;&yen;
						<em>600</em>
					</span>
				</div>
			</div>
		</div>

		<div class="my-trader-item">
			<div class="my-trader-title">
				<div class="my-trader-title-logo">
					<span class="shop-span">
				</div>
				<div class="my-trader-title-name">嘉兰专卖<span class="shop-arrow-span"></span></div>
				<div class="my-trader-title-right .my-order-title-status">待付款</div>
			</div>
			<div class="my-trader-content my-order-content">
				<div class="my-trader-content-img my-order-content-bottom-border">
					<img class="my-trader-content-img-hold" src="../img/fruitTree.png">
				</div>
				<div class="my-trader-content-detail my-order-content-bottom-border">
					<div class="my-trader-content-detail-container">
						<span class="collect-order-trader-name">橘子树</span>
						<span class="collect-order-trader-detail">认租二年，委托给农户管理</span>
						<span class="collect-order-trader-money">&nbsp;&yen;&nbsp;200<em>/棵</em></span>
						<span class="collect-order-trader-count my-order-count">x2</span>
					</div>
				</div>
			</div>
			<div class="my-order-total">
				<div class="my-order-total-btn">
					<button id="delete-my-order">删除订单</button>
				</div>
				<div class="my-order-total-detail">
					<span>
						共<em>1</em>件商品&nbsp;&nbsp;合计&nbsp;&yen;
						<em>200</em>
					</span>
				</div>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/md5.min.js"></script>
		<script src="../js/public.js"></script>
		<script>
			mui.init();
		</script>
	</body>

</html>
