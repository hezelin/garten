	<head>

			[v-cloak] {

			}
			
			[data-dpr="2"],
			.mui-ios .mui-pull-caption {
				font-size: 28px;

			[data-dpr="2"],

			.mui-ios .mui-icon-pulldown {

	<body>
		<div id="refreshContainer" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<div class="spinner" style="display: block;" id="spinnerDiv">
					<div class="bounce1"></div>
					<div class="bounce2"></div>
					<div class="bounce3"></div>
				</div>
				<!--<ul class="mui-table-view mui-table-view-chevron">-->
				<div class="home-rent-container" id="trade-list">
					<div class="home-rent-item" v-for="item in data.items" v-cloak data-id="{{ item.id }}" data-shop-id="{{ item.shop_id }}" v-on:tap="openDetail">
						<div class="home-rent-bg" style="background: url({{ item.cover }}); background-size: cover;">
							<div class="home-rent-bg-cover"></div>
							<!--<div class="home-rent-money-bg"></div>-->
							<div class="home-rent-money-content">&nbsp;&yen;&nbsp;<em>{{ item.price}}</em></div>
							<div class="home-rent-name">
								{{ item.shop_name }}
							</div>
							<div class="home-rent-logo" style="background: url({{ item.shop_image }}); background-size: cover;"></div>
						</div>
						<label class="home-rent-context">{{ item.title }}</label>
					</div>
				</div>
				<!--//刷新容器-->
				<!--</ul>-->
			</div>
		</div>
		<div class="my-toast" id="myToast">
			<span class="my-toast-content"></span>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/md5.min.js"></script>
		<script src="../js/vue.min.js"></script>
		<script src="../js/public.js"></script>
		<script>
			var firstLoad = true;
			var bugReset = false;
			var title = "";
			// 第一页
			var page = 1;
			var categoryID = "";
			// 初始化vue
			var resData = {
				sucess: 'true',
				data: []
			};
			var vueObj = new Vue({
				el: "#trade-list",
				data: resData,
				methods: {
					openDetail: function(event) {
						openTradeDetail(event);
					}
				}
			});
			var categoryURL = [{
				"1": "1"
			}, {
				title: "认租",
				url: "http://farm.rrzuji.com/v1/items?category=1&fields=id,shop_id,shop_name,shop_image,title,cover,price,high_price&"
			}, {
				title: "亲子",
				url: "http://farm.rrzuji.com/v1/items?category=2&fields=id,shop_id,shop_name,shop_image,title,cover,price,high_price&"
			}, {
				title: "农家乐",
				url: "http://farm.rrzuji.com/v1/items?category=3&fields=id,shop_id,shop_name,shop_image,title,cover,price,high_price"
			}, {
				title: "民宿",
				url: "http://farm.rrzuji.com/v1/items?category=4&fields=id,shop_id,shop_name,shop_image,title,cover,price,high_price"
			}, ]
			setTimeout(function() {
				mui.init({
					pullRefresh: {
						container: "#refreshContainer",
						down: {
							callback: downCallBack
						},
						up: {
							callback: upCallback
						}
					}
				});
			}, 500);
			/**
			 * 
			 * 获取列表数据 up = true为上拉加载标志
			 */
			function getData(URL, title, up) {
				if (NetWorkStatus()) {
					return;
				}
				if (bugReset && mui.os.android) {
					bugReset = false;
					mui('#refreshContainer').pullRefresh().endPulldownToRefresh();
					return;
				}
				URL = URL + "&page=" + page + "&" + fnCreateSign();
				console.log(URL);
				mui.ajax(URL, {
					type: "GET",
					dataType: "JSON",
					timeout: 10000,
					success: function(res) {
						console.log("获取" + title + "列表成功" + res);
						res = JSON.parse(res);
						if (res.success) {
							if (firstLoad) {
								// 整体更换
								console.log("第一次刷新");
								vueObj.$data = res;
								firstLoad = false;
								bugReset = true;
								document.querySelector("#spinnerDiv").style.display = "none";
								mui('#refreshContainer').pullRefresh().endPulldownToRefresh();
								if (res.data._meta.currentPage == res.data._meta.pageCount) {
									mui('#refreshContainer').pullRefresh().endPullupToRefresh(true);
									return;
								}
								return;
							} else {
								if (up) {
									for (var i = 0; i < res.data.items.length; i++) {
										vueObj.data.items.push(res.data.items[i]);
									}
									if (res.data._meta.currentPage == res.data._meta.pageCount || res.data._meta.pageCount == 0) {
										mui('#refreshContainer').pullRefresh().endPullupToRefresh(true);
										return;
									}
								} else {
									vueObj.$data = res;
									// 重新启动上拉加载									
									mui('#refreshContainer').pullRefresh().endPulldownToRefresh();
									mui('#refreshContainer').pullRefresh().refresh(true);
									return;
								}
							}
						}
						if (up) {
							mui('#refreshContainer').pullRefresh().endPullupToRefresh();
						} else {
							mui('#refreshContainer').pullRefresh().endPulldownToRefresh();
						}
					},
					error: function(xhr, type, errorThrown) {
						console.log(JSON.stringify(xhr));
						if (firstLoad) {
							mui('#refreshContainer').pullRefresh().endPulldownToRefresh();
						}
						if (up) {
							mui('#refreshContainer').pullRefresh().endPullupToRefresh();
						} else {
							mui('#refreshContainer').pullRefresh().endPulldownToRefresh();
						}
						mui.toast("加载失败，请检查您的网络");
					}
				});
			}
			/**
			 * 上拉加载业务实现 
			 */
			function upCallback() {
				console.log("触发上拉加载" + page);
				page = page + 1;
				getData(categoryURL[categoryID].url, title, true);
			};
			/**
			 * 下拉刷新业务实现 
			 */
			function downCallBack() {
				console.log("触发下拉刷新" + page);
				page = 1;
				getData(categoryURL[categoryID].url, title, false);
			};

			 * 打开商品详情页
			 */

			//				if (thisbtn.classList.contains("loading")) {
			//					return;

			//				var _id = thisbtn.getAttribute("data-id");

			//				var webviewTradeHead = plus.webview.getWebviewById("webview-trade-header");
			//				var oldview = webviewTradeHead.children();
			//				for (var i = 0; i < oldview.length; i++) {
			//					webviewTradeHead.remove(oldview[i]);
			//					oldview[i].close();
			//				}
			//				mui.fire(webviewTradeHead, "initTradeView");
			//				webviewTradeHead.show("pop-in", 300, function() {
			//					thisbtn.classList.remove("loading");
			//				});
			//				var newWebview = plus.webview.create("../thirdlv/webview-home-rent-detail.html", "webview-home-rent-detail", fnSetSubpageStyle(98, 0));
			//				newWebview.onloaded = function() {
			//					setTimeout(function() {
			//						nwaiting.close();
			//						webviewTradeHead.append(newWebview);
			//					}, 100);
			//				};
			//			}
			function openTradeDetail(event) {
				var thisBtn = event.currentTarget;
				var _id = thisBtn.getAttribute("data-id");
				mui.openWindow({
					url: "../thirdlv/webview-trade-detail.html",
					styles: fnSetSubpageStyle(0, 0),
					createNew: false,
					extras: {
						itemID: _id
					},
					show: {
						autoShow: true,
						aniShow: "pop-in",
						duration: 300
					},
					waiting: {
						autoShow: true
					}
				});
			}
			mui.plusReady(function() {
				categoryID = plus.webview.currentWebview().category;
				setTimeout(function() {
					// android触发两次, ios触发一次
					mui('#refreshContainer').pullRefresh().pulldownLoading();
				}, 1000);
			});
		</script>
	</body>

</html>
