	<script>
		mui.init();
		//初始化单页view
		var viewApi = mui('#app').view({
			defaultPage: '#setting'
		});
		var view = viewApi.view;
		(function($) {
			//重写back事件，处理view的后退与webview后退
			var oldBack = $.back;
			$.back = function() {
				//如果头像预览是打开状态，那么返回键关闭预览
				var pictureView = document.querySelector("#__mui-imageview__");
				if (pictureView && pictureView.style.display == "block") {
					pictureView.style.display = "none";
					return;
				}
				//如果性别处于打开状态，返回键关闭性别选择窗口
				var id = "#sexList-item";
				var sexView = document.querySelector(id);
				if (sexView.classList.contains("mutual-div-active")) {
					fnCloseShade(id);
					return;
				}
				if (viewApi.canBack()) { //如果view可以后退，则执行view的后退
					viewApi.back();
				} else { //执行webview后退
					oldBack();
				}
			};
			//监听页面切换事件方案1,通过view元素监听所有页面切换事件，目前提供pageBeforeShow|pageShow|pageBeforeBack|pageBack四种事件(before事件为动画开始前触发)
			//第一个参数为事件名称，第二个参数为事件回调，其中e.detail.page为当前页面的html对象
			view.addEventListener('pageBeforeShow', function(e) {

		/**
		 * 
		 * @param {Object} url
		 * @description 对照片操作完后将图片装入头像区域
		 */
		function fnCompletePhotoOperate(url) {
			document.querySelector("#settingUserIMG").src = url + "?version=" + new Date().getTime();
			document.querySelector("#__mui-imageview__group .mui-slider-item img").src = url + "?version=" + new Date().getTime();
		}
		/**
		 * 
		 * @param {Object} url
		 * @param {Object} completeFun
		 * @description 对照片进行操作，例如压缩、旋转，缩放
		 */
		function fnPhotoOperate(url, completeFun) {
			if (document.querySelector("#loadContainer")) {
				document.body.removeChild(document.querySelector("#loadContainer"));
			}
			var imgElem = document.createElement("img");
			imgElem.style.display = "none";
			imgElem.setAttribute("src", url + "?version=" + new Date().getTime());
			imgElem.setAttribute("id", "loadContainer");
			imgElem.onload = function() {
				EXIF.getData(imgElem, function() {
					var orientation = EXIF.getTag(this, 'Orientation');
					if (!isNaN(orientation)) {
						console.log(orientation);
						switch (orientation) {
							case 6:
								plus.zip.compressImage({
										src: url,
										dst: url,
										overwrite: true,
										rotate: 90 // 旋转90度
									},
									function() {
										fnCompletePhotoOperate(url);
									},
									function(error) {
										console.log("Compress error!" + error.message);
									});
								break;
							case 8:
								plus.zip.compressImage({
										src: url,
										dst: url,
										overwrite: true,
										rotate: 270 // 旋转270度
									},
									function() {
										fnCompletePhotoOperate(url);
									},
									function(error) {
										console.log("Compress error!" + error.message);
									});
								break;
							case 1:
								plus.zip.compressImage({
										src: url,
										dst: url,
										overwrite: true,
										rotate: 0
									},
									function() {
										fnCompletePhotoOperate(url);
									},
									function(error) {
										console.log("Compress error!" + error.message);
									});
								break;
							case 3: //180度
								plus.zip.compressImage({
										src: url,
										dst: url,
										overwrite: true,
										rotate: 180
									},
									function() {
										fnCompletePhotoOperate(url);
									},
									function(error) {
										console.log("Compress error!" + error.message);
									});
								break;
						}
					} else {
						fnCompletePhotoOperate(url);
					}
				});
			};
		}

		function getImage() {

			var c = plus.camera.getCamera();
			c.captureImage(function(e) {

					fnPhotoOperate(entry.toLocalURL(), fnCompletePhotoOperate);
				}, function(e) {

				});

				filename: "_doc/head.jpg"

		}

		function galleryImg() {

			plus.gallery.pick(function(a) {

					plus.io.resolveLocalFileSystemURL("_doc/", function(root) { //获取doc目录的文件操作对象root
						root.getFile("head.jpg", {
							create: false
						}, function(file) { //在doc目录下打开文件head.jpg,create:false表示不重新创建
							//删除文件
							file.remove(function() {
								console.log("file remove success");
								entry.copyTo(root, 'head.jpg', function(e) { //将选中a:enpry的文件拷贝到doc:root，并重新命名为head 
										fnPhotoOperate(e.fullPath, fnCompletePhotoOperate);
									},
									function(e) {
										console.log('copy image fail:' + e.message);
									});
							}, function() {
								console.log("delete image fail:" + e.message);
							});
						}, function() {
							//打开失败，文件不存在，直接复制
							entry.copyTo(root, 'head.jpg', function(e) {
									fnPhotoOperate(e.fullPath, fnCompletePhotoOperate);
								},
								function(e) {
									console.log('copy image fail:' + e.message);
								});
						});
					}, function(e) {
						console.log("get _www folder fail");
					})
				}, function(e) {
					//选择文件失败回调
					console.log("读取图片文件错误：" + e.message);
				});
			}, function(a) {}, {
				filter: "image"
			})
		};

		function initImgPreview() {
			var imgs = document.querySelectorAll("#settingUserIMG");
			imgs = mui.slice.call(imgs);
			if (imgs && imgs.length > 0) {
				var slider = document.createElement("div");
				slider.setAttribute("id", "__mui-imageview__");
				slider.classList.add("mui-slider");
				slider.classList.add("mui-fullscreen");
				slider.style.display = "none";
				slider.addEventListener("tap", function() {
					slider.style.display = "none";
				});
				slider.addEventListener("touchmove", function(event) {
					event.preventDefault();
				})
				var slider_group = document.createElement("div");
				slider_group.setAttribute("id", "__mui-imageview__group");
				slider_group.classList.add("mui-slider-group");
				imgs.forEach(function(value, index, array) {
					//给图片添加点击事件，触发预览显示；
					value.addEventListener('tap', function() {
						slider.style.display = "block";
						_slider.refresh();
						_slider.gotoItem(index, 0);
					})
					var item = document.createElement("div");
					item.classList.add("mui-slider-item");
					var a = document.createElement("a");
					var img = document.createElement("img");
					img.setAttribute("src", value.src);
					a.appendChild(img)
					item.appendChild(a);
					slider_group.appendChild(item);
				});
				slider.appendChild(slider_group);
				document.body.appendChild(slider);
				var _slider = mui(slider).slider();
			}
		}
