			function setTitle(title) {
				document.getElementById("webview-head-title").innerText = title;
			}
			mui.plusReady(function() {
				var w = plus.webview.currentWebview();
				var title = w.title;
				setTitle(title);
				mui.init({
					subpages: [{
						url: "/secondlv/webview-home-rent.html",
						id: "/secondlv/webview-home-rent.html",
						styles: fnSetSubpageStyle(98, 0),
						extras: {
							title: title,
							category: w.category
						}
					}]
				});
			});
		</script>
