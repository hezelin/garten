<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>注册第二页</title>
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
		<meta http-equiv="content-security-policy">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="yes" name="apple-touch-fullscreen">
		<meta content="telephone=no,email=no" name="format-detection">
		<script src="../js/flexible_css.debug.js"></script>
		<script src="../js/flexible.debug.js"></script>
		<link href="../css/login.css" rel="stylesheet" />
		<style>
			html,
			body {
				width: 100%;
				height: 100%;
				background-color: rgb(245, 245, 245);
				/*background-color: #efeff4;*/
			}
		</style>
	</head>

	<body>
		<div class="header-control">
			<div class="header-control-left-btn  mui-action-back">
				<span class="white-arrow-big-span header-control-left-btn-span"></span>
			</div>
			<div>
				<span id="webview-head-title">填写资料</span>
			</div>
			<div class="header-control-right-btn">
				<span class="header-control-right-btn-span"></span>
			</div>
		</div>
		<div id="head-holder"></div>
		<div class="input-group">
			<input type="text" class="register-input" placeholder="请输入密码"/><br />
			<input type="text" class="register-input" placeholder="请输入喜欢的昵称(选填)"/><br />
			<span class="span-agreement">
				<span class="radio-check-span radio-check-active"></span>
				<span>已阅读并同意<a>《用户协议》</a></span>
			</span>	
			<button id="nextRegister" class="register-btn">完成</button>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/md5.min.js"></script>
		<script src="../js/public.js"></script>
		<script>
			mui.init();
			
		</script>
	</body>

</html>
