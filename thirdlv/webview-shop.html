		<script>
		   
			mui.init();
			var productListData = null;
			// 阻尼系数
			var deceleration = mui.os.ios ? 0.003 : 0.0009;
			mui('.mui-scroll-wrapper').scroll({
				bounce: false,
				indicators: false, // 是否显示滚动条
				deceleration: deceleration
			});
			window.addEventListener("initPage", function() {
				var shophead = plus.webview.getWebviewById("webview-shop-header");
			});
			mui(".mui-table-view").on("tap", ".mui-table-view-cell", function() {
				mui('#bottomPopover').popover('toggle');
			});
			document.querySelector("#shopSearch").addEventListener("focus", function() {
				if (this.value == "搜索店铺内商品") {
					this.value = "";
				}
			});
			document.querySelector("#shopSearch").addEventListener("blur", function() {
				if (this.value == "") {
					this.value = "搜索店铺内商品";
				}
			});
			// 处理切换
			mui('body').on('tap', '.switchScrollBtn', function() {
				// 更换滚动区域
				var elem = document.querySelector(".scroll-active").classList.remove("scroll-active");
				var thisScroll = this.getAttribute("data-scroll");
				var first = this.getAttribute("data-first");
				document.querySelector(thisScroll).classList.add("scroll-active");
				if (first == "true") {
					// 加载list
					if (productListData) {
						initProductVue(productListData);
						this.setAttribute("data-first", "false");
					}
				}
			});

			function initFirstVue(resData) {
				new Vue({
					el: "#scroll1",
					data: resData,
					methods: {
						openDetail: function(event) {
							handleOpenDetail(event);
						}
					}
				});
				new Vue({
					el: "#scroll4",
					data: resData
				})
			};

			function initProductVue(resData) {
				new Vue({
					el: "#scroll2",
					data: resData,					
					methods: {
						openDetail: function(event) {
							handleOpenDetail(event);
						}
					}
				});
			};

			function handleOpenDetail(event) {
				var thisBtn = event.currentTarget;
				var _id = thisBtn.getAttribute("data-id");
				mui.openWindow({
					url: "webview-trade-detail.html",
					styles: fnSetSubpageStyle(0, 0),
					createNew: false,
					extras: {
						itemID: _id
					},
					show: {
						autoShow: true,
						aniShow: "pop-in",
						duration: 300
					},
					waiting: {
						autoShow: true
					}
				});
			};

			function initShopFirstPage(id) {
				// 初始化首页
				return new Promise(function(resolve, reject) {
					var URL = "http://farm.rrzuji.com/v1/shop/index?" + fnCreateSign() + "&id=" + id;
					mui.ajax(URL, {
						type: "GET",
						dataType: "JSON",
						success: function(res) {
							console.log("商铺首页" + res);
							res = JSON.parse(res);
							if (res.success) {
								initFirstVue(res.data);
								// 获取所有商品
								for (var cId in res.data.category) {
									resolve({
										cId: cId,
										iId: id
									});
									break;
								}
							}
						},
						error: function(xhr) {
							reject("error");
							ajaxError(xhr);
						}
					});
				});
			};

			function initTradeList(id, categoryId) {
				// 初始化商品页列表
				var URL = "http://farm.rrzuji.com/v1/shop/item?" + fnCreateSign() + "&shop_id=" + id + "&category_id=4";
				mui.ajax(URL, {
					type: "GET",
					dataType: "JSON",
					success: function(res) {
						console.log("商铺商品" + res);
						res = JSON.parse(res);
						if (res.success) {
							productListData = res;
						}
					},
					error: function(xhr) {
						ajaxError(xhr);
					}
				});
			};
			mui.plusReady(function() {
				var w = plus.webview.currentWebview();
				var id = w.shopId;
				if (id) {
					initShopFirstPage(id).then(function(e) {
						initTradeList(e.iId, e.cId);
					});
				}
			});
		</script>
