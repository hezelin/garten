<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>提交订单</title>
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
		<meta http-equiv="content-security-policy">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="yes" name="apple-touch-fullscreen">
		<meta content="telephone=no,email=no" name="format-detection">
		<script src="../js/flexible_css.debug.js"></script>
		<script src="../js/flexible.debug.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/style.css" rel="stylesheet" />
		<style>
		</style>
	</head>

	<body>
		<div class="header-control header-control-fixed">
			<div class="header-control-left-btn  mui-action-back">
				<span class="white-arrow-big-span header-control-left-btn-span"></span>
			</div>
			<div>
				<span id="webview-head-title">确认订单</span>
			</div>
			<div class="header-control-right-btn">
				<span class="header-control-right-btn-span"></span>
			</div>
		</div>
		<div id="head-holder"></div>
		<div id="consignee">
			<div class="consignee-group-left">
				<span class="black-nav-span"></span>
			</div>
			<div class="consignee-group-right">
				<div class="consignee-name-phone-content">收货人：格子&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;18825051395</div>
				<div class="consignee-address-content">地址：广东省广州市越秀区东川路一街10号&nbsp;广东衡信资产评估有限公司</div>
			</div>
			<div class="right-arrow-group">
				<span class="black-arrow-span"></span>
			</div>
		</div>
		<div id="orderForm">
			<!--shop-id="{{shop_id}}"-->
			<div class="home-rent-detail-shop" id="orderForm-shop">
				<div class="home-rent-detail-shop-left">
					<!--background: url({{shop_image}}); -->
					<span class="home-rent-detail-shop-logo" style="background: url(../img/TradeLogo.png); background-size: cover;"></span>
				</div>
				<div class="home-rent-detail-shop-middle">
					<!--{{shop_name}}-->
					<span class="home-rent-detail-shop-name">童游</span>
				</div>
			</div>
			<!--商品区域-->
			<div id="orderForm-detail">
				<div class="orderForm-detail-left">
					<span class="orderForm-detail-img" style="background: url(../img/shop-detail.png); background-size: cover;"></span>
				</div>
				<div class="orderForm-detail-middle">
					<span class="orderForm-detail-title">耕作地&nbsp;0.2亩/两个月</span>
					<span class="orderForm-detail-money">&yen;&nbsp;&nbsp;300</span>
				</div>
				<div class="orderTrade-detail-right">
					x1
				</div>
			</div>
			<!--购买数量-->
			<!--运费-->
			<!--留言-->
			<div id="orderForm-other">
				<div class="orderForm-other-item">
					<div class="other-item-left">购买数量</div>
					<div class="other-item-right">
						<div class="num-choice">
							<span class="num-choice-left num-choice-item">-</span>
							<span class="num-choice-mid num-choice-item">1</span>
							<span class="num-choice-right num-choice-item">+</span>
						</div>
					</div>
				</div>
				<div class="orderForm-other-item">
					<div class="other-item-left">运输方式</div>
					<div class="other-item-right"><span>普通快递</span><span id="choseExpress" class="black-arrow-span"></span></div>
				</div>
				<div class="orderForm-other-item">
					<div class="other-item-left">买家留言:</div>
					<div class="other-item-right">
						<input type="text" id="leaveMessage" placeholder="选填，可填写给商家的留言" />
					</div>
				</div>
			</div>
		</div>
		<div id="coupon">
			<div class="coupon-left">优惠</div>
			<div class="coupon-middle">使用优惠券</div>
			<div class="coupon-right">
				<span class="black-arrow-span"></span>
			</div>
		</div>
		<div id="totalPrice">
			<span class="totalPrice-above">&yen;300.00&nbsp;+&nbsp;&yen;10.00运费</span><br /><span class="totalPrice-under">合计：&yen;300.00</span>
		</div>
		<div id="buttonGroup">
			<div id="btnWeiXin" class="buttonGroup-pay">微信支付</div>
			<div id="btnZhiFuBao" class="buttonGroup-pay">支付宝支付</div>
		</div>
		<div class="my-toast" id="myToast">
			<span class="my-toast-content"></span>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/md5.min.js"></script>
		<script src="../js/public.js"></script>
		<script src="../js/vue.min.js"></script>
		<script>
			mui.init();
			var chocieMID = document.querySelector(".num-choice-mid");
			var choicePrice = document.querySelector(".buyDiv-money-count");
			//				var basePrice = parseFloat(choicePrice.getAttribute("data-normal"));
			document.querySelector(".num-choice-left").addEventListener("tap", function() {
				var val = chocieMID.innerText;
				if (val == "1") {
					return;
				}
				chocieMID.innerText = parseInt(val) - 1;
				//					choicePrice.innerText = parseFloat(choicePrice.innerText) - basePrice;
			});
			document.querySelector(".num-choice-right").addEventListener("tap", function() {
				chocieMID.innerText = parseInt(chocieMID.innerText) + 1;
				//					choicePrice.innerText = parseFloat(choicePrice.innerText) + basePrice;
			});
		</script>
	</body>

</html>
