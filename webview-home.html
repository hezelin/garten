<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>农场首页</title>
		<script src="js/flexible_css.debug.js"></script>
		<script src="js/flexible.debug.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<style>
			html,
			body {
				background-color: #efeff4;
			}
		</style>
	</head>

	<body>
		<div class="container-globar">
			<div class="header-control header-control-greenBold" id="home-header-control">
				<div class="header-control-left-btn app-log-div">
					<span class="app-log-span header-control-left-btn-span"></span>
				</div>
				<div class="header-control-app-name">
					<span id="webview-head-title">曦山农场</span>
				</div>
				<div class="header-control-right-btn">
					<span class="header-control-right-btn-span search-span"></span>		
					<span class="header-control-right-btn-span white-three-point-span"></span>
				</div>
			</div>
			<div id="head-holder"></div>
			<!--轮播图尺寸规定为750*350-->
			<div id="slider" class="mui-slider">
				<div class="mui-slider-group mui-slider-loop">
					<!-- (循环轮播：第一个节点是最后一张图片) 节点数量等于轮播图片+1-->
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="#">
							<img src="img/test-slider3.png">
						</a>
					</div>
					<div class="mui-slider-item">
						<a href="#">
							<img src="img/test-slider.png">
						</a>
					</div>
					<div class="mui-slider-item">
						<a href="#">
							<img src="img/test-slider2.png">
						</a>
					</div>
					<div class="mui-slider-item">
						<a href="#">
							<img src="img/test-slider3.png">
						</a>
					</div>
					 <!--额外增加的一个节点(最后一个节点与“原”第一张图片相同)--> 
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="#">
							<<img src="img/test-slider.png">
						</a>
					</div>
				</div>
				<div class="mui-slider-indicator mui-text-center">
					<!--对应图片个数-->
					<div class="mui-indicator mui-active home-slider-text-size"></div>
					<div class="mui-indicator home-slider-text-size"></div>
					<div class="mui-indicator home-slider-text-size"></div>
				</div>
			</div>
			<div class="home-nav-tab">
				<div class="home-nav-tab-item" id="homeLive">
					<span class="home-nav-tab-item-icon home-live"></span>
					<span class="home-nav-tab-item-title">亲子</span>
				</div>			
				<div class="home-nav-tab-item" id="homeShop">
					<span class="home-nav-tab-item-icon home-shop"></span>
					<span class="home-nav-tab-item-title">商城</span>
				</div>
				<div class="home-nav-tab-item" id="homeRent">
					<span class="home-nav-tab-item-icon home-rent"></span>
					<span class="home-nav-tab-item-title">认租</span>
				</div>
				<div class="home-nav-tab-item" id="homeActivity">
					<span class="home-nav-tab-item-icon home-activity"></span>
					<span class="home-nav-tab-item-title">农家乐</span>
				</div>								
				<div class="home-nav-tab-item" id="homeEat">
					<span class="home-nav-tab-item-icon home-eat"></span>
					<span class="home-nav-tab-item-title">民宿</span>
				</div>
			</div>
			<div class="home-news-content">
				<div class="home-news-content-item">
					<div class="home-news-content-item-title">
						<label class="home-news-content-item-title-name">最新推荐</label>
					</div>
					<div class="home-news-content-item-line"></div>
					
					<div class="home-news-content-item-left">
						<span class="span-new"></span>
						<span class="span-new-content">新</span>
						<img class="home-news-content-item-left-img" src="img/testhome/testhome7.png"/>
						<div class="home-news-content-item-detail home-width-320">
							<span class="home-news-content-item-detail-title">亲子活动</span>
							<span class="home-news-content-item-detail-money">家长:<em>&yen;100&nbsp;</em>学生:<em>&yen;80</em></span>
							<span class="home-news-content-item-detail-introduce">到访农业展馆，挑战游乐设施，欣赏露天剧场表演！欣赏露天剧场表演</span>
						</div>
					</div>
					<div class="home-news-content-item-right">
						<span class="span-new"></span>
						<span class="span-new-content">新</span>
						<img class="home-news-content-item-right-img" src="img/testhome/testhome8.png"/>
						<div class="home-news-content-item-detail home-width-180">
							<span class="home-news-content-item-detail-title">农家乐园</span>
							<span class="home-news-content-item-detail-money"><em>&yen;&nbsp;30</em>/人</span>
							<span class="home-news-content-item-detail-introduce">体验农夫生活，农夫三拳有点甜</span>
						</div>
					</div>
					<div class="home-news-content-item-right">
						<span class="span-new"></span>
						<span class="span-new-content">新</span>
						<img class="home-news-content-item-right-img" src="img/testhome/testhome9.png"/>
						<div class="home-news-content-item-detail home-width-180">
							<span class="home-news-content-item-detail-title">某某民宿</span>
							<span class="home-news-content-item-detail-money"><em>&yen;&nbsp;100</em>/天</span>
							<span class="home-news-content-item-detail-introduce">家电齐全</span>
						</div>
					</div>
				</div>

				<div class="home-news-content-item">
					<div class="home-news-content-item-title">
						<label class="home-news-content-item-title-name">商品推荐</label>
					</div>
					<div class="home-news-content-item-line"></div>
					<div class="home-news-content-item-photo">
						<div class="home-news-content-item-photo-list" style="background: url(img/testhome/testhome1.png); background-size: cover;">
							<div class="home-news-content-item-photo-title">玉米地<em>&nbsp;&yen;250</em>/亩</div>
						</div>
						<div class="home-news-content-item-photo-list" style="background: url(img/testhome/testhome2.png); background-size: cover;">
							<div class="home-news-content-item-photo-title">胡萝卜<em>&nbsp;&yen;1.99</em>/斤</div>
						</div>
						<div class="home-news-content-item-photo-list" style="background: url(img/testhome/testhome3.png); background-size: cover;">
							<div class="home-news-content-item-photo-title">大白菜<em>&nbsp;&yen;0.99</em>/亩</div>
						</div>
						<div class="home-news-content-item-photo-list" style="background: url(img/testhome/testhome4.png); background-size: cover;">
							<div class="home-news-content-item-photo-title">金桔<em>&nbsp;&yen;250</em>/亩</div>
						</div>
						<div class="home-news-content-item-photo-list" style="background: url(img/testhome/testhome5.png); background-size: cover;">
							<div class="home-news-content-item-photo-title">玉米<em>&nbsp;&yen;2.30</em>/斤</div>
						</div>
						<div class="home-news-content-item-photo-list" style="background: url(img/testhome/testhome6.png); background-size: cover;">
							<div class="home-news-content-item-photo-title">上海青<em>&nbsp;&yen;1.22</em>/斤</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="js/mui.min.js"></script>
		<script src="js/md5.min.js"></script>
		<script src="js/public.js"></script>

			gallery.slider({
				interval: 5000 //自动轮播周期，若为0则不自动播放，默认为0；
			});
			mui.plusReady(function() {
				document.querySelector("#homeLive").addEventListener("tap", function(e) {
					fnLoadPage(e.currentTarget, {
						url: "secondlv/webview-home-rent.html",
						top: 98,
						bottom: 0
					}, {
						title: "亲子",
						rightBtn: '<span class="header-control-right-btn-span search-span"></span>'
					});
				});
				document.querySelector("#homeActivity").addEventListener("tap", function(e) {
					fnLoadPage(e.currentTarget, {
						url: "secondlv/webview-home-rent.html",

						title: "活动",
						rightBtn: '<span class="header-control-right-btn-span search-span"></span>'

				});

					fnLoadPage(e.currentTarget, {
