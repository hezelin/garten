				<!--商品。详情-->
				<span class="trade-header-nav trade-header-nav-active" data-url="/thirdlv/webview-home-rent-detail.html">商品</span>

		<script>
			mui.init();
			var itemID = "";
			window.addEventListener("initTradeView", function(e) {
				console.log(new Date().getTime().toString());
				var tabNode = document.querySelectorAll(".trade-header-nav");
				for (var i = 0; i < tabNode.length; i++) {
					if (tabNode[i].classList.contains("trade-header-nav-active")) {
						tabNode[i].classList.remove("trade-header-nav-active");
					}
				}
				tabNode[0].classList.add("trade-header-nav-active");
			});
			mui.plusReady(function() {
				mui(".trade-header-container").on("tap", ".trade-header-nav", function() {
					var btn = this;
					var nwaiting = plus.nativeUI.showWaiting();
					if (!this.classList.contains("trade-header-nav-active")) {
						document.querySelector(".trade-header-nav-active").classList.remove("trade-header-nav-active");
						this.classList.add("trade-header-nav-active");
					}
					var webviewTradeHead = plus.webview.getWebviewById("webview-trade-header");
					var oldview = webviewTradeHead.children();
					for (var i = 0; i < oldview.length; i++) {
						webviewTradeHead.remove(oldview[i]);
						oldview[i].close();
					}
					var loadURL = btn.getAttribute("data-url");
					//商品页
					var webviewBody = plus.webview.create(loadURL, loadURL, fnSetSubpageStyle(98, 0));
					webviewBody.onloaded = function() {
						setTimeout(function() {
							nwaiting.close();
							webviewTradeHead.append(webviewBody);
						}, 100);
					};
				});
			});
		</script>
	</body>

</html>
