<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>我的收藏</title>
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
		<meta http-equiv="content-security-policy">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="yes" name="apple-touch-fullscreen">
		<meta content="telephone=no,email=no" name="format-detection">
		<script src="../js/flexible_css.debug.js"></script>
		<script src="../js/flexible.debug.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/style.css" rel="stylesheet" />
		<style>
			[v-clock] {
				display: none;
			}
		</style>
	</head>

	<body>
		<!--<div id="collectNull">收藏夹为空</div>-->
		<div id="vueContainer">
			<div class="my-trader-item">
				<div class="my-trader-title">
					<div class="my-trader-title-logo">
						<span class="shop-span"></span>
					</div>
					<div class="my-trader-title-name">小铺<span class="shop-arrow-span"></span></div>
					<div class="my-trader-title-right my-collect-time">删除</div>
				</div>
				<div class="my-trader-content">
					<div class="my-trader-content-img">
						<div class="my-trader-content-img-hold" style="background: url(../img/plowLand.png); background-position: center; background-repeat: no-repeat; background-size: cover;"></div>						
					</div>
					<div class="my-trader-content-detail">
						<div class="my-trader-content-detail-container">
							<span class="collect-order-trader-name">耕作地</span>
							<span class="collect-order-trader-detail">认租一年，自主耕种</span>
							<span class="collect-order-trader-money">&nbsp;&yen;&nbsp;300<em>/亩</em></span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="my-toast" id="myToast">
			<span class="my-toast-content"></span>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/md5.min.js"></script>
		<script src="../js/public.js"></script>
		<script src="../js/vue.min.js"></script>
		<script>
			mui.init();
			mui.plusReady(function() {
				var token = plus.storage.getItem("tokenValue");
				var URL = "http://farm.rrzuji.com/v1/collect/index?" + fnCreateSign() + "&access-token=" + token;
				mui.ajax(URL, {
					type: "GET",
					dataType: "JSON",
					success: function(res) {
						console.log(res);
					},
					error: function(xhr) {
						ajaxError(xhr);
					}
				});
			})
		</script>
	</body>

</html>
